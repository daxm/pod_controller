version: '3'

services:

  flask:
    build: ./flask/
    dns:
      - 208.67.222.222
      - 208.67.220.220
    container_name: my_flask
    restart: always
    depends_on:
      - nginx
    networks:
      proxy_net:
    volumes:
      - ./flask/.:/code

  nginx:
    image: nginx
    container_name: my_nginx
    restart: always
    networks:
      proxy_net:
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/certs:/etc/certs
    ports:
      - "80:80"
      - "443:443"

networks:
  proxy_net:

